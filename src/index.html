<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search — HW12</title>
   <link rel="stylesheet" href="./src/styles.css" />
    <!-- simplelightbox and izitoast CSS будуть імпортовані в JS через node_modules, 
         але залишаю локальний лінк на випадок, якщо хочете підключити CDN -->
  </head>
  <body>
    <main class="container">
      <h1 class="title">Search images</h1>

      <form id="search-form" class="search-form" autocomplete="off">
        <input
          id="search-input"
          name="query"
          type="text"
          placeholder="Search images..."
          required
        />
        <button type="submit" class="btn-search">Search</button>
      </form>

      <section>
        <div id="gallery" class="gallery"></div>

        <div class="controls">
          <button id="load-more-btn" class="btn-load-more is-hidden">Load more</button>
          <div id="loader" class="loader is-hidden" aria-hidden="true"></div>
        </div>
      </section>
    </main>

    <script type="module" src="./main.js"></script>

  </body>
</html>
