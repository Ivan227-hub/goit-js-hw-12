<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search â€” HW12</title>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="title">Search images</h1>

      <form class="form" id="search-form" autocomplete="off">
        <input
          id="search-input"
          name="query"
          type="text"
          placeholder="Search images..."
          required
        />
        <button type="submit" class="btn-search">Search</button>
      </form>

      <section>
        <ul id="gallery" class="gallery"></ul>

        <div class="controls">
          <button id="load-more-btn" class="btn-load-more is-hidden">Load more</button>
          <span id="loader" class="loader is-hidden" aria-hidden="true"></span>
        </div>
      </section>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
